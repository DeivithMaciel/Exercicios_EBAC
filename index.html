<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-8">
                <h2>Formulário <mark>simples</mark></h2>
                <form class="btn btn-dark">
                    <label class="form-label" for="nome">Seu nome:</label>
                    <input class="form-control" type="text" id="nome">
                    <label for="email" class="form-label">Seu email:</label>
                    <input id="email" type="email" class="form-control">
                    <label for="tel" class="form-label">Seu telefone:</label>
                    <input id="tel" type="tel" class="form-control">
                    <div class="form-check form-switch">
                        <label class="for-check-label" for="aceito-termos">Lí e concordo com os termos.</label>
                        <input class="form-check-input" type="checkbox" id="aceito-termos">
                    </div>
                    <button class="btn btn-success">Enviar</button>
                </form>
            </div>
            <div class="col-4">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSHUUZHBKzPyHHgcB_-1Rb5-oCUKWxC-vNFVw&s" alt="">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSHUUZHBKzPyHHgcB_-1Rb5-oCUKWxC-vNFVw&s" alt="">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
