<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Contatos</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="https://cdn-icons-png.flaticon.com/512/95/95641.png" alt="Contatos">
            <h1>Lista de Contatos</h1>
        </header>
        <form id="contato">
            <input type="text" id="nome" required placeholder="Nome">
            <input type="tel" id="telefone" required placeholder="Telefone">
            <button type="submit">Adicionar</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody id="lista-contatos">
                <!-- Contatos serÃ£o adicionados aqui -->
            </tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
